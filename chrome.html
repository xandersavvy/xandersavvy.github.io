<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="chrome driver download link ui  for after 114 endpoint with search"
    />
    <meta
      name="keyword"
      content="Chromedriver,chrome driver after 114 , chrome driver selenium,selenium"
    />
    <meta
      name="keyword"
      content="Automation , webdriver,webdriver manager , selenium ,chrome, chromium " 
    />
    <title>
      Download chrome driver after 114 links for selenium browser automation
      chrome for testing and chrome developer edition with ui and search
      functionality
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <p>Before Chrome version 115 , webdriver can be obtained via official website. Enter chrome version. First three digit is enough  </p>
      <input
        type="search"
        name=""
        id="search"
        size="120"
        placeholder="Enter chrome version here "
      />
      <button type="submit" onclick="generateHTML()">üîçSearch</button>
      <div id="container"></div>
    </div>
    <script>
      let dt;
      const url =
        "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json";
      let container = document.getElementById("container")
      fetch(url)
        .then((res) => res.json())
        .then(({versions}) => {
          dt = versions;
        })
        .catch((err) => console.error(err));


      function generateHTML() {
        const val = document.getElementById("search").value;
        if(val.length<1 || isNaN(val)){
          container.innerHTML = "zzzzzzzzzz"
          return ;
        }
        container.innerHTML = "<u>Loading ...Imagine a ball spinning here </u>"
        let m="";
        dt.map((item) => {
          
          if (item.version.includes(val)) {
          
            let p = "<strong>Chrome for testing :</strong>";
            item.downloads.chrome.map(
              (ch) =>
                (p += `&nbsp; <a href="${ch.url}">${ch.platform}</a> &nbsp;`)
            );
            if (item.downloads.chromedriver) {
              p += "<br /><strong>Chrome Driver:</strong>";
              item.downloads.chromedriver.map(
                (ch) =>
                  (p += `&nbsp; <a href="${ch.url}">${ch.platform}</a> &nbsp; `)
              );
            }
            m += `<hr /> <h5>${item.version}</h5> ${p}`;
          }
        });
         container.innerHTML = m;
      }

    </script>
  </body>
</html>
