    <script>

      };
      const txt = "Souvik Ghosh.";
      const name = document.getElementById("name");
      let index = 0;
      function writeText() {
        name.innerText = txt.slice(0, index) + "|";
        index++;
        if (index == txt.length) {
          index = 0;
        }
      }
      //dad jokes API
      function jokes() {
        const jokes = document.getElementById("jokes");
        const url = "https://icanhazdadjoke.com/";
        const myHeaders = new Headers();
        myHeaders.append("Accept", "application/json");
        fetch(url, {
          headers: myHeaders,
        })
          .then((res) => res.json())
          .then((data) => {
            jokes.innerText = data.joke;
          })
          .catch((err) => {
            jokes.innerText = "Error fetching dad jokes";
          });
      }
      jokes();
      setInterval(writeText, 700);
      setInterval(jokes, 20000);
